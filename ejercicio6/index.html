<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-color: #BCC0C1;
           margin: 0;
            padding: 5px;




        }

        #container {
            min-width: 1440px;
            border: 15px solid gold;
            overflow: hidden;
        }

        .asides {
            width: 20%;
            float: left;
            background-image: url('imagenes/selection.png');

        }

        #center {
            width: 60%;
            float: left;

        }

        #back {
            width: 100%;
        }

        .flag1,
        .flag2 {
            width: 100%;
        }
        iframe{
            width: 600px;
            height: 350px;
            position: static;
            bottom: 650px;
            left: 40px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="container_left" class="asides">
            <img class="flag1" id="dinamarca" src="imagenes/dinamarca.jpg" alt="">
            <img class="flag1" id="argentina" src="imagenes/argentina.jpeg" alt="">
            <img class="flag1" id="grecia" src="imagenes/grecia.jpg" alt="">
            <img class="flag1" id="francia" src="imagenes/francia.jpg" alt="">
        </div>
        <div id="center">
            <img id="back" src="imagenes/sillamapamundi.jpg" alt="">
            <iframe src="https://marketplace.visualstudio.com/items?itemName=MadsKristensen.CSSTools#overview"
                frameborder="0"></iframe>
        </div>
        <div id="container_right" class="asides">
            <img class="flag2" id="inglaterra" src="imagenes/inglaterra.jpg" alt="" class="flag">
            <img class="flag2" id="escocia" src="imagenes/escocia.jpg" alt="" class="flag">
            <img class="flag2" id="japon" src="imagenes/japon.jpg" alt="" class="flag">
            <img class="flag2" id="portugal" src="imagenes/portugal.jpg" alt="" class="flag">
        </div>

    </div>

</body>

</html>
